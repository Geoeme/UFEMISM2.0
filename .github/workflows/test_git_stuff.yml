name: Test some Git stuff
run-name: ${{ github.actor }} - Git stuff testing
on:
  workflow_dispatch:

jobs:
  fritsieboi:
    runs-on: macos-latest
    steps:

      - name: Bla 1
        run: |
          echo 'Hello world!'

      - name: Checkout UFEMISM repository
        uses: actions/checkout@v4

      - name: Write some stuff to one of the dummy text files
        run: |
          echo 'Hello text file!' > automated_testing/scoreboard/dummy.txt

      - name: Commit changed dummy text file
        # See https://github.com/marketplace/actions/add-commit
        uses: EndBug/add-and-commit@v9 # You can change this to use a specific version.
        with:
          add: automated_testing/scoreboard/dummy.txt
          author_name: ${{ github.actor }} (from UFEMISM test suite workflow)
          message: '${{ github.actor }}s commit message'
          push: true
