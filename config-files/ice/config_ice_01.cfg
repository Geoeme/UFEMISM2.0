
  ! The different parameters that control the ice-dynamical model

&CONFIG_ICE

  ! == Ice dynamics - velocity
  ! ==========================

    choice_stress_balance_approximation_config  = 'SIA'                            ! Choice of stress balance approximation: "none" (= no flow, though geometry can still change due to mass balance), "SIA", "SSA", "SIA/SSA", "DIVA", "BPA"
    n_flow_config                               = 3.0                              ! Exponent in Glen's flow law
    m_enh_sheet_config                          = 1.0                              ! Ice flow enhancement factor for grounded ice
    m_enh_shelf_config                          = 1.0                              ! Ice flow enhancement factor for floating ice
    choice_hybrid_SIASSA_scheme_config          = 'add'                            ! Choice of scheme for combining SIA and SSA velocities in the hybrid approach
    do_GL_subgrid_friction_config               = .TRUE.                           ! Whether or not to scale basal friction with the sub-grid grounded fraction (needed to get proper GL migration; only turn this off for showing the effect on the MISMIP_mod results!)
    subgrid_friction_exponent_config            = 2.0                              ! Exponent to which f_grnd should be raised before being used to scale beta

    ! Some parameters for numerically solving the stress balance
    SIA_maximum_diffusivity_config              = 1E5                              ! Limit the diffusivity in the SIA to this value
    visc_it_norm_dUV_tol_config                 = 1E-2                             ! Stop criterion for the viscosity iteration: the L2-norm of successive velocity solutions should be smaller than this number
    visc_it_nit_config                          = 50                               ! Maximum number of effective viscosity iterations
    visc_it_relax_config                        = 0.4                              ! Relaxation parameter for subsequent viscosity iterations (for improved stability)
    epsilon_sq_0_config                         = 1E-15                            ! Normalisation term so that zero velocity gives non-zero viscosity
    visc_eff_min_config                         = 1E3                              ! Minimum value for effective viscosity
    beta_max_config                             = 1E20                             ! Maximum value for basal friction coefficient
    vel_max_config                              = 5000.0                           ! Velocities are limited to this value
    stressbalance_PETSc_rtol_config             = 1E-2                             ! PETSc solver - stop criterion, relative difference (iteration stops if rtol OR abstol is reached)
    stressbalance_PETSc_abstol_config           = 1.0                              ! PETSc solver - stop criterion, absolute difference

  ! == Ice dynamics - time integration
  ! ==================================

    choice_timestepping_config                  = 'pc'                             ! Choice of timestepping method: "direct", "pc" (NOTE: 'direct' does not work with DIVA ice dynamcis!)
    choice_ice_integration_method_config        = 'explicit'                       ! Choice of ice thickness integration scheme: "none" (i.e. unchanging geometry), "explicit", "semi-implicit"
    dHi_PETSc_rtol_config                       = 0.001                            ! dHi PETSc solver - stop criterion, relative difference (iteration stops if rtol OR abstol is reached)
    dHi_PETSc_abstol_config                     = 0.001                            ! dHi PETSc solver - stop criterion, absolute difference

    ! Predictor-corrector ice-thickness update
    pc_epsilon_config                           = 3.0                              ! Target truncation error in dHi_dt [m/yr] (epsilon in Robinson et al., 2020, Eq. 33)
    pc_k_I_config                               = 0.2                              ! Exponent k_I in  Robinson et al., 2020, Eq. 33
    pc_k_p_config                               = 0.2                              ! Exponent k_p in  Robinson et al., 2020, Eq. 33
    pc_eta_min_config                           = 1E-8                             ! Normalisation term in estimation of the truncation error (Robinson et al., Eq. 32)

  ! == Ice dynamics - boundary conditions
  ! ====================================

    BC_u_west_config                            = 'infinite'                       ! Boundary conditions for the ice velocity field at the domain border
    BC_u_east_config                            = 'infinite'                       ! Allowed choices: "infinite", "zero", "periodic_ISMIP-HOM"
    BC_u_south_config                           = 'infinite'
    BC_u_north_config                           = 'infinite'
    BC_v_west_config                            = 'infinite'
    BC_v_east_config                            = 'infinite'
    BC_v_south_config                           = 'infinite'
    BC_v_north_config                           = 'infinite'
    BC_H_west_config                            = 'zero'                           ! Boundary conditions for ice thickness at the domain boundary
    BC_H_east_config                            = 'zero'                           ! Allowed choices:  "infinite", "zero", "ISMIP_HOM_F"
    BC_H_south_config                           = 'zero'
    BC_H_north_config                           = 'zero'

  ! == Ice dynamics - stabilisation
  ! ===============================

    choice_mask_noice_config                    = 'none'                           ! Choice of mask_noice configuration

    ! Partially fixed geometry, useful for initialisation and inversion runs
    fixed_shelf_geometry_config                 = .FALSE.                          ! Keep geometry of floating ice fixed
    fixed_sheet_geometry_config                 = .FALSE.                          ! Keep geometry of grounded ice fixed
    fixed_grounding_line_config                 = .FALSE.                          ! Keep ice thickness at the grounding line fixed

/
