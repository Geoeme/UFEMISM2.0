
  ! The different parameters that control the main model

&CONFIG_MAIN

  ! General model instructions
  ! ==========================

    ! Output directory
    create_procedural_output_dir_config         = .FALSE.                          ! Automatically create an output directory with a procedural name (e.g. results_20210720_001/)
    fixed_output_dir_config                     = 'results_UFEMISM_test'           ! If not, create a directory with this name instead (stops the program if this directory already exists)

  ! == Time steps and range
  ! =======================

    start_time_of_run_config                    = 0.0                              ! [yr] Start time of the simulations
    end_time_of_run_config                      = 0.0                              ! [yr] End   time of the simulations
    dt_coupling_config                          = 100.0                            ! [yr] Interval of coupling between the different model regions

  ! == Which model regions to simulate
  ! ==================================

    do_NAM_config                               = .FALSE.
    do_EAS_config                               = .FALSE.
    do_GRL_config                               = .FALSE.
    do_ANT_config                               = .TRUE.

  ! Paths to config files for the model components of each model region
  ! ===================================================================

    ! Mesh generation
    filename_config_mesh_NAM_config             = ''
    filename_config_mesh_EAS_config             = ''
    filename_config_mesh_GRL_config             = ''
    filename_config_mesh_ANT_config             = 'config-files/mesh/config_mesh_01.cfg'

    ! The ice-dynamical model
    filename_config_ice_NAM_config              = ''
    filename_config_ice_EAS_config              = ''
    filename_config_ice_GRL_config              = ''
    filename_config_ice_ANT_config              = 'config-files/ice/config_ice_01.cfg'

/
